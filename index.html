<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Material You color system - dynamic color palette */
            --md-primary: #6750A4;
            --md-primary-container: #EADDFF;
            --md-on-primary: #FFFFFF;
            --md-on-primary-container: #21005E;
            --md-secondary: #625B71;
            --md-secondary-container: #E8DEF8;
            --md-on-secondary: #FFFFFF;
            --md-on-secondary-container: #1E192B;
            --md-tertiary: #7D5260;
            --md-tertiary-container: #FFD8E4;
            --md-on-tertiary: #FFFFFF;
            --md-on-tertiary-container: #370B1E;
            --md-error: #B3261E;
            --md-error-container: #F9DEDC;
            --md-on-error: #FFFFFF;
            --md-on-error-container: #370B1E;
            --md-background: #FFFBFE;
            --md-on-background: #1C1B1F;
            --md-surface: #FFFBFE;
            --md-on-surface: #1C1B1F;
            --md-surface-variant: #E7E0EC;
            --md-on-surface-variant: #49454F;
            --md-outline: #79747E;
            --md-outline-variant: #CAC4D0;
            --md-shadow: rgba(0, 0, 0, 0.08);
            --md-scrim: rgba(0, 0, 0, 0.4);
            --md-inverse-surface: #313033;
            --md-inverse-on-surface: #F4EFF4;
            
            /* Elevation values for Material You */
            --md-elevation-level1: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --md-elevation-level2: 0 2px 4px -1px rgba(0, 0, 0, 0.07), 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --md-elevation-level3: 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --md-elevation-level4: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --md-elevation-level5: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Border radii */
            --md-radius-small: 8px;
            --md-radius-medium: 16px; 
            --md-radius-large: 24px;
            --md-radius-extra-large: 28px;
            
            /* Typography scale */
            --md-font-family: 'Google Sans', sans-serif;
            
            /* Spacing variables */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--md-background);
            font-family: var(--md-font-family);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: var(--spacing-xl);
            border-radius: var(--md-radius-large);
            background-color: var(--md-surface);
            box-shadow: var(--md-elevation-level3);
            width: 90%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: containerPulse 3s infinite ease-in-out;
        }

        @keyframes containerPulse {
            0%, 100% {
                box-shadow: var(--md-elevation-level2);
                transform: scale(1);
            }
            50% {
                box-shadow: var(--md-elevation-level4);
                transform: scale(1.02);
            }
        }

        /* Background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            background: var(--md-primary);
            animation: floatAround 8s infinite ease-in-out;
            z-index: -1;
        }

        .bg-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: -20px;
            left: -20px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .bg-shape:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: -10px;
            right: 30px;
            background: var(--md-tertiary);
            animation-delay: 1s;
            animation-duration: 10s;
        }

        .bg-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            right: -30px;
            background: var(--md-secondary);
            animation-delay: 2s;
            animation-duration: 15s;
        }

        @keyframes floatAround {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                border-radius: 50%;
            }
            25% {
                transform: translate(10px, -10px) scale(1.1);
                border-radius: 60% 40% 30% 70%;
            }
            50% {
                transform: translate(20px, 10px) scale(0.9);
                border-radius: 30% 60% 70% 40%;
            }
            75% {
                transform: translate(-10px, 15px) scale(1.05);
                border-radius: 40% 50% 60% 30%;
            }
        }

        h1 {
            font-size: 2.2rem;
            color: var(--md-on-surface);
            margin-bottom: var(--spacing-lg);
            animation: headingBounce 2s ease-out;
            font-weight: 700;
        }

        @keyframes headingBounce {
            0% {
                transform: translateY(-50px) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(10px) scale(1.05);
                opacity: 0.8;
            }
            70% {
                transform: translateY(-5px) scale(0.95);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        p {
            font-size: 1.1rem;
            color: var(--md-on-surface-variant);
            margin-bottom: var(--spacing-xl);
            animation: fadeSlideUp 1.5s ease-in-out;
        }

        @keyframes fadeSlideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Timer styling with morphing effect */
        .countdown-container {
            position: relative;
            margin: var(--spacing-xl) 0;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown {
            position: relative;
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--md-primary);
            z-index: 2;
        }

        .timer-text {
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .timer-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: var(--md-primary-container);
            border-radius: 50%;
            z-index: 1;
            transition: all 0.3s ease-in-out;
        }

        .timer-bubble::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--md-primary);
            opacity: 0;
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* Progress bar with dynamic morphing */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--md-surface-variant);
            border-radius: var(--md-radius-small);
            margin: var(--spacing-lg) 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--md-primary);
            border-radius: var(--md-radius-small);
            transition: width 1s linear;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                      transparent, 
                      rgba(255, 255, 255, 0.2), 
                      transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Button with morphing effects */
        .button-container {
            margin-top: var(--spacing-lg);
            position: relative;
            display: inline-block;
            padding: var(--spacing-md) var(--spacing-xl);
            background-color: var(--md-primary);
            color: var(--md-on-primary);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--md-elevation-level2);
            border-radius: var(--md-radius-large);
            animation: buttonMorph 3s infinite alternate ease-in-out;
        }

        @keyframes buttonMorph {
            0% {
                border-radius: var(--md-radius-large);
                transform: scale(1);
            }
            50% {
                border-radius: var(--md-radius-extra-large);
                transform: scale(1.05);
            }
            100% {
                border-radius: var(--md-radius-medium);
                transform: scale(1);
            }
        }

        .button-container:hover {
            background-color: var(--md-primary);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--md-elevation-level3);
            border-radius: var(--md-radius-medium);
        }

        .button-container:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: var(--md-elevation-level1);
        }

        .button-container span {
            position: relative;
            z-index: 1;
        }

        .button-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                      var(--md-primary), 
                      var(--md-tertiary),
                      var(--md-primary));
            background-size: 200% 200%;
            opacity: 0;
            z-index: 0;
            transition: opacity 0.3s ease;
            animation: gradientShift 3s infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .button-container:hover::before {
            opacity: 1;
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Timer number pop animation */
        @keyframes numberPop {
            0% {
                transform: scale(1.2);
                color: var(--md-tertiary);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
                color: var(--md-primary);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Background shapes -->
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        
        <h1><span style="opacity: 0.8;">Redirecting to </span>tabletimes</h1>
        <p>Please wait while we take you to your destination.</p>

        <!-- Countdown Timer with bubble effect -->
        <div class="countdown-container">
            <div class="timer-bubble" id="timer-bubble"></div>
            <div class="countdown">
                Redirecting in <span id="timer" class="timer-text">3</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- Morphing Button -->
        <div class="button-container" id="go-button" onclick="redirectNow()">
            <span>Go Now!</span>
        </div>
    </div>

    <script>
        // Destination URL
        const destinationUrl = 'https://tabletimes.vercel.app/';
        
        // Set initial countdown value
        let countdown = 5;
        let progressWidth = 0;
        const progressBar = document.getElementById('progress-bar');
        const timerElement = document.getElementById('timer');
        const timerBubble = document.getElementById('timer-bubble');
        
        // Update timer and progress bar every second
        const timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            // Update progress bar (33.33% per second)
            progressWidth += 33.33;
            progressBar.style.width = progressWidth + '%';
            
            // Add animation class to timer
            timerElement.style.animation = 'numberPop 0.8s ease-out';
            
            // Morph the bubble shape
            timerBubble.style.borderRadius = (countdown === 2) ? '60% 40% 30% 70%' : 
                                             (countdown === 1) ? '40% 60% 70% 30%' : '50%';
            
            // Change bubble color based on countdown
            timerBubble.style.backgroundColor = 
                (countdown === 2) ? 'var(--md-secondary-container)' : 
                (countdown === 1) ? 'var(--md-tertiary-container)' : 'var(--md-primary-container)';
            
            // Reset animation
            setTimeout(() => {
                timerElement.style.animation = '';
            }, 800);
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = destinationUrl;
            }
        }, 1000);
        
        // Function to redirect immediately
        function redirectNow() {
            clearInterval(timer);
            window.location.href = destinationUrl;
        }
        
        // Add ripple effect to button
        document.getElementById('go-button').addEventListener('mousedown', function(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size/2 + 'px';
            ripple.style.top = e.clientY - rect.top - size/2 + 'px';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>
</body>

</html>
